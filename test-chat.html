<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>채팅 인터페이스 테스트</title>
    <link rel="stylesheet" href="chatStyles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        body {
            margin: 0;
            padding: 20px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            min-height: 100vh;
        }
        .test-controls {
            position: fixed;
            top: 20px;
            left: 20px;
            background: rgba(255, 255, 255, 0.9);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
            z-index: 2000;
        }
        .test-btn {
            display: block;
            width: 100%;
            margin: 10px 0;
            padding: 10px 20px;
            background: #ff6b9d;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 14px;
        }
        .test-btn:hover {
            background: #ff5a8a;
        }
        .status {
            margin-top: 10px;
            padding: 10px;
            background: #f0f0f0;
            border-radius: 5px;
            font-size: 12px;
        }
    </style>
</head>
<body>
    <div class="test-controls">
        <h3>채팅 인터페이스 테스트</h3>
        <button class="test-btn" onclick="showChat()">채팅 표시</button>
        <button class="test-btn" onclick="hideChat()">채팅 숨기기</button>
        <button class="test-btn" onclick="toggleChat()">채팅 토글</button>
        <button class="test-btn" onclick="checkStatus()">상태 확인</button>
        <div class="status" id="status">작업 대기 중...</div>
    </div>

    <script type="module">
        import { ChatInterface } from './chatInterface.js';
        
        let chatInterface;
        
        // 페이지 로드 완료 후 초기화
        document.addEventListener('DOMContentLoaded', function() {
            console.log('테스트 페이지 로드 완료');
            
            try {
                chatInterface = new ChatInterface();
                console.log('ChatInterface 생성 성공:', chatInterface);
                updateStatus('ChatInterface 생성 성공');
                
                // 메시지 콜백 설정
                chatInterface.onMessageSend = function(message) {
                    console.log('메시지 수신:', message);
                    setTimeout(() => {
                        chatInterface.addMessage('assistant', '테스트 응답: ' + message);
                    }, 1000);
                };
                
            } catch (error) {
                console.error('ChatInterface 생성 실패:', error);
                updateStatus('ChatInterface 생성 실패: ' + error.message);
            }
        });
        
        function showChat() {
            if (chatInterface) {
                console.log('채팅 인터페이스 표시 시도');
                chatInterface.show();
                updateStatus('show() 메서드 호출, 현재 상태: ' + chatInterface.getVisibility());
            } else {
                updateStatus('ChatInterface 초기화되지 않음');
            }
        }
        
        function hideChat() {
            if (chatInterface) {
                console.log('채팅 인터페이스 숨기기 시도');
                chatInterface.hide();
                updateStatus('hide() 메서드 호출, 현재 상태: ' + chatInterface.getVisibility());
            } else {
                updateStatus('ChatInterface 초기화되지 않음');
            }
        }
        
        function toggleChat() {
            if (chatInterface) {
                console.log('채팅 인터페이스 토글 시도');
                chatInterface.toggle();
                updateStatus('toggle() 메서드 호출, 현재 상태: ' + chatInterface.getVisibility());
            } else {
                updateStatus('ChatInterface 초기화되지 않음');
            }
        }
        
        function checkStatus() {
            if (chatInterface) {
                const isVisible = chatInterface.getVisibility();
                const className = chatInterface.chatContainer.className;
                const computedStyle = window.getComputedStyle(chatInterface.chatContainer);
                const opacity = computedStyle.opacity;
                const transform = computedStyle.transform;
                const zIndex = computedStyle.zIndex;
                
                const statusText = `
                    가시성: ${isVisible}
                    클래스명: ${className}
                    투명도: ${opacity}
                    변환: ${transform}
                    레이어: ${zIndex}
                `;
                
                console.log('채팅 인터페이스 상태:', statusText);
                updateStatus(statusText);
            } else {
                updateStatus('ChatInterface 초기화되지 않음');
            }
        }
        
        function updateStatus(text) {
            const statusEl = document.getElementById('status');
            statusEl.textContent = text;
        }
    </script>
</body>
</html>
