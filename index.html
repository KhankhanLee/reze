<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>REZE - Your AI Companion</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="chatStyles.css">
    <!-- Include Font Awesome icon library for microphone icons / 마이크 아이콘용 Font Awesome 아이콘 라이브러리 포함 -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
</head>
<body>

    <!-- Loading screen / 로딩 화면 -->
    <div id="loading-screen">
        <img src="Rezeicon/Generated image.webp" alt="Loading Reze...">
    </div>

    <!-- Video background / 비디오 배경 -->
    <div class="video-container">
        <video autoplay muted loop class="bg-video active" id="video1">
            <source src="영상자료/rezevideo_1.mp4" type="video/mp4">
            Your browser does not support the video tag.
        </video>
        <video autoplay muted loop class="bg-video" id="video2">
            <source src="영상자료/rezevideo_2.mp4" type="video/mp4">
            Your browser does not support the video tag.
        </video>
    </div>

    <!-- Content layer, overlays the video / 콘텐츠 레이어, 비디오 위에 오버레이 -->
    <div class="content-overlay">

        <!-- Speech recognition result display area / 음성 인식 결과 표시 영역 -->
        <div class="transcript-container">
            <p id="transcript"></p>
        </div>

        <!-- Bottom microphone and links / 하단 마이크 및 링크 -->
        <footer class="bottom-bar">
            <button class="mic-button" id="mic-button" aria-label="Start Listening">
                <i class="fas fa-microphone"></i>
            </button>
        </footer>

        <!-- Chat control panel / 채팅 컨트롤 패널 -->
        <div class="chat-control-panel">
            <button id="chat-toggle-btn" class="control-btn primary">
                <i class="fas fa-comments"></i>
                <span>Chat / 채팅</span>
            </button>
            <button id="chat-test-btn" class="control-btn secondary">
                <i class="fas fa-paper-plane"></i>
                <span>Test / 테스트</span>
            </button>
        </div>

    </div>

    <script type="module" src="core.js"></script>
    <script type="module" src="chatInterface.js"></script>
    <script type="module" src="script.js"></script>
</body>
</html>
